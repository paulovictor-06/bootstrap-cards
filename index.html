<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="">
                            <img class="pic-1" src="images/img-1.jpg" alt="">
                            <img class="pic-2" src="images/img-2.jpg" alt="">
                        </a>
                        <span class="product-trend-label">TRENDING</span>
                        <ul class="social">
                            <li><a href="" data-tip="Add to cart"><i class="fa fa-shopping-cart"></i></a></li>
                            <li><a href="" data-tip="Wishlist"><i class="fa fa-heart"></i></a></li>
                            <li><a href="" data-tip="Compare"><i class="fa fa-random"></i></a></li>
                            <li><a href="" data-tip="Quick view"><i class="fa fa-search"></i></a></li>
                        </ul>
                    </div>
                    <div class="product-content d-flex flex-column">
                        <h3 class="title"><a href="">Men's Blazer</a></h3>
                        <div class="price">R$190,90</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">

                    <div class="product-image">

                        </ul>
                    </div>
                    <div class="product-content">
                        <h3 class="title"><a href="">Women's Button Top</a></h3>
                        <div class="price">R$190,90</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="">
                            <img class="pic-1" src="images/img-5.jpg" alt="">

                        <div class="price">R$190,90</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
